<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div class="firstName">
                <div>
                    <label for="firstName">First name</label>
                </div>
                <div>
                    <input class="textform" type="text" id="firstName" name="first_name">
                </div>
            </div>
            <div class="lastName">
                <div>
                    <label for="lastName">Last name</label>
                </div>
                <div>
                    <input class="textform" type="text" id="lastName" name="last_name">
                </div>
            </div>

            <div class="email">
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input class="textform" type="email" id="email" name="email_address">
                </div>
            </div>

            <div class="status_and_date">
                <div class="status">
                    <div>
                        <label for="role">Status</label>
                    </div>
                    <div>
                        <select id="role" name="user_role_name" class="dateform">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>
                </div>
                <div class="date">
                    <div>
                        <label for="date">Date</label>
                    </div>
                    <div>
                        <input type="date" id="date" name="date" class="dateform">
                    </div>
                </div>
            </div>


            <div class="languages">
                <p>Choose your favorite Web language:</p>
                <div class="radio_button">
                    <div class="radio_button"></div>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                </div>
                <div class="radio_button">
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                </div>
                <div class="radio_button">
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
            </div>

            <div class="comments">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows=4></textarea>
            </div>

            <div class="checkbox">
                <div class="checkbox-row">
                    <div class="checkbox-col_a">
                        <input type="checkbox" id="signup" name="signup" value="Signup">
                        <label for="signup">Sign up for news letter</label><br>
                    </div>
                    <div class="checkbox-col_b">
                        <input type="checkbox" id="terms" name="terms" value="Terms">
                        <label for="terms"> Agree to terms and conditions</label>
                    </div>
                </div>
            </div>

            <div class="button">
                    <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
</body>

</html>
