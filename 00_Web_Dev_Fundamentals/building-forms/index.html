<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="'utf-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="foo/bar" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="Status" name="status">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language.</p>

                    <div>
                        <input type="radio" id="html" name="languages">
                        <label for="html">HTML</label>
                    </div>

                    <div>
                        <input type="radio" id="css" name="languages">
                        <label for="css">CSS</label>
                    </div>

                    <div>
                        <input type="radio" id="javascript" name="languages">
                        <label for="javascript">JavaScript</label>
                    </div>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="date">Current Date</label>
                    <input type="date" id="date" name="current_date">
                </div>

                <div>
                    <input type="checkbox" id="signup" name="signup">
                    <label for="signup">Sign up for newsletter</label>
                </div>
                <div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Agree to terms and conditions</label>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
